<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resale - Increva-se</title>
    <link rel="shortcut icon" href="css/img/logo-mini-icon.png" type="img/x-icon">
    <style>
        @import url('css/style-increva-se.css');
    </style>
</head>
<body>
    <div class="box">
        <form>
            <fieldset>
                <legend><b>cadastro</b></legend>
                <br>
                <div class="inputBox">
                    <input type="text" name="nome" id="inp_nome" class="inputUser" required>
                    <label for="nome" class="labelInput">Nome completo</label>
                </div>
                <br><br>
                <label for="data_nascimento" class="labelDataNascimento"><b>Data de Nascimento:</b></label>
                <input type="date" name="data_nascimento" id="inp_data_nascimento" required>
                <br><br><br>
                <div class="inputBox">
                    <input type="text" name="cpf" id="inp_cpf" class="inputUser" required>
                    <label for="cpf" class="labelInput">CPF</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="text" name="email" id="inp_email" class="inputUser" required>
                    <label for="email" class="labelInput">Email</label>
                </div>
                <br><br><br>
                <div class="inputBox">
                    <input type="password" name="password" id="inp_senha" class="inputUser" required>
                    <label for="senha" class="labelInput">Senha</label>
                    <br><br>
                </div>
                <br>
                <input type="submit" name="botao" id="submit">
            </fieldset>
        </form>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
